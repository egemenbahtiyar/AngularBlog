<h3>Yorumlar ({{comments.length}})</h3>
<hr>
<div *ngIf="loading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
</div>
<div id="commentWrapper" *ngIf="!loading">
    <div *ngFor="let item of comments" class="card bg-light mt-3">
        <div class="card-header">
            <h5><i class="fa-solid fa-user-circle mr-2"></i>{{item.name}}</h5>
        </div>
        <div class="card-body">
            <p class="card-text">
                {{item.contentMain}}
            </p>
        </div>

    </div>

</div>
